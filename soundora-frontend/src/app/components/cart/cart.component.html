<!-- TEMPLATE HTML DU COMPOSANT PANIER AM√âLIOR√â -->
<!-- ============================================= -->

<div class="cart-list">
  <!-- ‚úÖ EXISTANT : Titre du panier -->
  <h2>Mon panier</h2>
  
  <!-- ‚úÖ EXISTANT : Liste des articles avec *ngFor -->
  <!-- Affiche chaque article du panier avec ses informations -->
  <div *ngFor="let item of items" class="cart-item">
    <span>{{ item.name }} ({{ item.quantity }})</span>
    <span>{{ item.price * item.quantity }} ‚Ç¨</span>
    <button (click)="removeFromCart(item)">Supprimer</button>
  </div>
  
  <!-- ‚úÖ EXISTANT : Message panier vide -->
  <!-- Affich√© uniquement quand aucun article dans le panier -->
  <div *ngIf="items.length === 0">
    <p>Votre panier est vide.</p>
  </div>
  
  <!-- ‚úÖ MODIFI√â : Section total avec nouvelles fonctionnalit√©s checkout -->
  <!-- Affich√© uniquement quand il y a des articles dans le panier -->
  <div *ngIf="items.length > 0" class="cart-total">
    <!-- ‚úÖ EXISTANT : Affichage du total -->
    <strong>Total : {{ getTotal() }} ‚Ç¨</strong>
    
    <!-- üÜï NOUVELLE SECTION : Interface de checkout Stripe -->
    <div class="checkout-section">
      
      <!-- üÜï NOUVEAU : Input email avec liaison bidirectionnelle -->
      <!-- 
           FONCTIONNALIT√âS :
           - type="email" : Validation HTML5 automatique du format email
           - [(ngModel)] : Liaison bidirectionnelle avec la propri√©t√© customerEmail
           - placeholder : Texte d'aide pour l'utilisateur
           - required : Attribut HTML5 pour la validation (optionnel, g√©r√© aussi en JS)
           - class="email-input" : Classe CSS pour le styling personnalis√©
      -->
      <input 
        type="email" 
        [(ngModel)]="customerEmail" 
        placeholder="Votre email pour la facture"
        class="email-input"
        required>
      
      <!-- üÜï NOUVEAU : Bouton de checkout intelligent -->
      <!-- 
           FONCTIONNALIT√âS AVANC√âES :
           - (click) : D√©clencheur de la m√©thode proceedToCheckout()
           - [disabled] : D√©sactivation conditionnelle du bouton
           - Condition 1 : !customerEmail (pas d'email saisi)
           - Condition 2 : isProcessing (traitement en cours)
           - class="checkout-button" : Styling CSS avanc√©
           - Texte dynamique : Change selon l'√©tat isProcessing
      -->
      <button 
        (click)="proceedToCheckout()" 
        [disabled]="!customerEmail || isProcessing"
        class="checkout-button">
        <!-- üÜï AFFICHAGE CONDITIONNEL DU TEXTE -->
        <!-- Ternaire JavaScript : condition ? valeur_si_vrai : valeur_si_faux -->
        {{ isProcessing ? 'Redirection...' : 'Proc√©der au paiement' }}
      </button>
      
    </div>
  </div>
</div>

<!-- 
üÜï R√âSUM√â DES NOUVELLES FONCTIONNALIT√âS HTML :

1. SECTION CHECKOUT (.checkout-section)
   - Container pour les √©l√©ments de paiement
   - Affich√© uniquement si le panier contient des articles
   - Organisation verticale (flexbox column)

2. INPUT EMAIL (.email-input)
   - Type email avec validation HTML5
   - Liaison bidirectionnelle avec [(ngModel)]
   - Placeholder informatif pour l'utilisateur
   - Attribut required pour la validation

3. BOUTON CHECKOUT (.checkout-button)
   - √âv√©nement click li√© √† proceedToCheckout()
   - D√©sactivation intelligente bas√©e sur conditions
   - Texte dynamique selon l'√©tat de traitement
   - Classes CSS pour styling avanc√©

4. LOGIQUE CONDITIONNELLE
   - *ngIf pour l'affichage conditionnel
   - [disabled] pour la d√©sactivation du bouton
   - {{ }} pour l'interpolation et expressions ternaires
   - [(ngModel)] pour la liaison de donn√©es bidirectionnelle

5. INT√âGRATION ANGULAR
   - FormsModule pour ngModel
   - Event binding pour les actions utilisateur
   - Property binding pour les √©tats dynamiques
   - String interpolation pour l'affichage
-->
